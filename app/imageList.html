<div>
    <div class="input-group">
        <button class="btn btn-primary" ng-click="ctrl.addImage()">Add Image</button>
    </div>
    <ul class="list-group">
        <li ng-repeat="image in ctrl.images" class="list-group-item">
            <div class="media">
                <div class="media-left">
                    <img src="" ng-src="{{image.url}}">
                </div>
                <div class="media-body">
                    {{image.description}}
                </div>
            </div>

        </li>
    </ul>
</div>

<image-editor-modal show="ctrl.showModal" on-submit="ctrl.uploadNewImage($image)"></image-editor-modal>
